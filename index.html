<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Search For a City</h3>
          <form id="city-form" class="card-body">
            <label class="form-label" for="city"></label>
            <input
              name="city"
              id="city"
              type="text"
              autofocus="true"
              class="form-input"
            />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>

        <div class="card">
          <h3 class="card-header text-uppercase">Past Searches</h3>
          <div id="past-cities" class="card-body"></div>
        </div>
      </div>

      <div class="col-12 col-md-8">
        <h2 class="subtitle"><span id="City-forecast"></span></h2>
        <div id="forecast-container" class="list-group"></div>
      </div>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
